<html>

<head>
    <style>
        #startingpoint{
            margin-left: 1%;
        }
        #endpoint{
            margin-top:0.5%;
            margin-left: 1.3%;
        }
        #countmoves{
            margin-left:0.4%;
            margin-top:0.5%;
        }
        #calc{
            margin-top:1%;
            position:absolute;
           width:8%;
        }
    </style>
  
 <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<title>Knight Chess Game</title>
<body>
    <h1>Chess Game!</h1>
    <div>
            <label for="startingpoint">Start:</label>
            <input type="text" id="startingpoint">
            <br>
            <label for="endpoint">End:</label>
            <input type="text" id="endpoint">
            <br>
            <label for="countmoves">Count:</label>
            <input type="text" id="countmoves">
            <br>
            <button id="calc">Calculate</button>
    </div>
  
 
</body>
<script src="../js/voda.js"></script>
